<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/create.css">
</head>
<body>
    <div class="home">
        <div class="logo" onClick="location.href='main_k.html'">StoryBuddy</div>
        <div class="main">

            <h1>창작동화 만들기</h1>
            <form method="POST">
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">동화책 제목을 어떻게 할까요?</label>
                    <input type="text" name="postname" class="form-control" id="exampleFormControlInput1" placeholder="ex)신데렐라, 백설공주 등등">
                </div>
        
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">주인공 이름을 어떻게 할까요?</label>
                    <input type="text" name="postname1" class="form-control" id="exampleFormControlInput2" placeholder="ex)뽀로로,크롱,루피 등등">
                </div>
        
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">장르는 어떤 것이었으면 하나요? </label>
                    <input type="text" name="postname2" class="form-control" id="exampleFormControlInput3" placeholder="ex)코믹, 로맨스, 모험, 판타지 등등">
                </div>
        
                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">더 디테일하게 넣고 싶은 것이 있다면 적어주세요.</label>
                    <input type="text" name="postname3" class="form-control" id="exampleFormControlInput4" placeholder="ex)동물친구도 함께 나왔으면 좋겠어요">
                </div>

                <p>이야기는 짧게 할까요? 길게 할까요?(길면 오래걸립니다)</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      짧게 만들기
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      길게 만들기( 오래 걸림 )
                    </label>
                </div>

                
                <!-- <input type="submit" class="button" value="글쓰기"> -->
                <div class="page">

                    <button input type="submit" class="fun-btn" value="글쓰기">글쓰기</button>
                  
                </div>
                    

                
            </form>
        </div>

    </div>
    
    
</body>


</html>
